<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Hangman Game</title>
    <!-- Bootstrap core CSS -->
    <link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css" rel="stylesheet">

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">Hang Man</h3>
        </div>
        <div class="jumbotron">
            <h1 class="display-5">Let's Play</h1>
            <p class="lead"><span id="message">The rules are simple</span></p>

            <div class="row">
                <div class="col-12" id="word-placeholder"></div>

            <div class="row">

                <div class="col-4 text-right">Guessed Letters:</div>
                <div class="col-8 text-left" id="guessed-letters"></div>
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-4 text-center">
                <h4>Wins</h4>
                <p><span id="wins-text">0</span></p>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Guesses</h4>
                <p><span id="guesses-text">0</span></p>
            </div>
            <div class="col-lg-4 text-center">
                <h4>Losses</h4>
